<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="card__container">
        <div class="card__image">
            <img src="E:\IT Knowledge\git_tutorial\work\tz_3\cardimage.jpg" width="160" height="134" alt="image">
        </div>
        <div class="card__content_text">
            <div class="card__content">
                Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
            </div>
            <div class="card__content__cod">
                <span class="card__content__cod">Код товара: 195434</span>
            </div>

            <div class="rating-result">
                <div class="content__star">
                    <span class="active"></span>
                    <span class="active"></span>
                    <span class="active"></span>
                    <span class="active"></span>
                    <span></span>
                </div>
                <div class="content__rating__review">
                    <div class="card__feedback">Отзывов:5</div>
                </div>
            </div>
            <div class="card__content_price_container">
                <div class="card__content_price">
                    <span class="">Цена:</span>
                </div>
                <div class="card__price">
                    <span class="card__content_price_tag">69 999</span>
                </div>
            </div>
            <div class="content__button">
                <button class="card__content_button_teg">Купить</button>
            </div>
        </div>
    </div>
</body>
</html>
